<!DOCTYPE html>

<html>
<head>
    <title>Pixel Art Maker!</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header><p id="header-text" class="header-glow">Pixel Art Maker</p></header>

    <h2>Choose Grid Size</h2>
    <form id="size_picker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="20">
        <input type="submit" id="submit">
        <input type="button" id="fill" value="Fill Grid">
    </form>

    <h3>* click submit again to clear</h3>
    <h3>* click and hold mouse to drag</h3>

    <h2>Pick A Color</h2>
    <input type="color" id="color_picker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>


    <script src="designs.js"></script>
</body>
</html>
